<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
  </head>
  <body>
    <h1>Stock Profit & Loss Calculator</h1>
    <label for="initial-price"
      >Inital Price
      <input class="initial-price" type="number" />
    </label>
    <label for="quantity"
      >Quantity of Stocks
      <input class="quantity" type="number" />
    </label>
    <label for="current-price"
      >Current Price
      <input class="current-price" type="number" />
    </label>
    <button class="tell-me-button">Tell Me !</button>
    <div><p class="output"></p></div>
  </body>
  <script src="/index.js"></script>
