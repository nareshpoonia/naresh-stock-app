<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Stock Profit & Loss Calculator</h1>
    <label for="initial-price">Inital Price </label>
    <input class="initial-price input" type="number" />
    <label for="quantity">Quantity of Stocks </label>
    <input class="quantity input" type="number" />
    <label for="current-price">Current Price </label>
    <input class="current-price input" type="number" />
    <button class="tell-me-button">Tell Me !</button>
    <div><p class="output"></p></div>
  </body>
  <script src="/index.js"></script>
</html>
